<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Loan</title>
    <link rel="stylesheet" href="./t_loan.css">
</head>
<body>
    <nav id="na">
        <marquee behavior="" direction=""><h1>Welcome To Sudeeksha Banking!</h1></marquee>
    </nav>
    
    <div class="head">
      
            <h1>Loan Application Form</h1>
            <p>Let's get started,Ready to take the next step?</p>
        
    </div>
    <div class="main-section">
        <div class="left">
            <img src="./Images/loan.png" alt="">
        </div>
        
        <div class="right">
            <form>
                <div class="form-group">
                    <label for="name">Loan id:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Customer Id:</label>
                    <input type="text" id="cusid" name="cusid">
                </div>
                
                <div class="form-group">
                    <label for="loan-type">Loan Type:</label>
                    <select id="loan-type" name="loan-type">
                        <option value="home">Home Loan</option>
                        <option value="personal">Personal Loan</option>
                        <option value="business">Business Loan</option>
                        <option value="Education">Education Loan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Loan Amount:</label>
                    <input type="number" id="amount" name="amount">
                </div>

                <div class="form-group">
                    <label for="phone">Intrest Rate:</label>
                    <input type="number" id="ir" name="ir" >
                </div>

                <div class="form-group">
                    <label for="Account">EMI Amount:</label>
                    <input type="number" id="emiam" name="emiam">
                </div>

                <div class="form-group">
                    <label for="Account">Loan start date:</label>
                    <input type="date" id="date" name="Account">
                </div>
                
                <div class="form-group">
                    <label for="message">Loan End Date</label>
                    <input type="date" id="date">
                </div>

                <div class="form-group">
                    <label for="loan-type">Status:</label>
                    <select id="status" name="status" required>
                        <option value="home">Active</option>
                        <option value="personal">Closed</option>
                    </select>
                </div>
                
                <div class="form-btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
