<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./transaction.css">
    <title>Transaction Table</title>
</head>
<body>
    <nav id="na">
        <marquee behavior="" direction=""><h1>Welcome To Sudeeksha Banking!</h1></marquee>
    </nav>
    <div class="head">
        <header>
            <h1>Transaction Form</h1>
        </header>
    </div>
    <div class="main">
        <div class="left">
            <img src="./Images/loan.png" alt="">
        </div>
        
        <div class="right">
            <form>
                <div class="form-group">
                    <label for="name">Transaction id:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Account Id:</label>
                    <input type="text" id="cusid" name="cusid">
                </div>
                
                <div class="form-group">
                    <label for="loan-type">Transaction Type:</label>
                    <select id="loan-type" name="loan-type">
                        <option value="home">Deposit</option>
                        <option value="personal">Withdrawal</option>
                        <option value="business">Transfer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount">
                </div>

                <div class="form-group">
                    <label for="phone">Intrest Rate:</label>
                    <input type="number" id="ir" name="ir" >
                </div>

                <div class="form-group">
                    <label for="Account">EMI Amount:</label>
                    <input type="number" id="emiam" name="emiam">
                </div>

                <div class="form-group">
                    <label for="Account">Transaction date:</label>
                    <input type="date" id="date" name="Account">
                </div>
                
                <div class="form-group">
                    <label for="message">Description</label>
                    <input type="text" id="text">
                </div>

                <div class="form-btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
